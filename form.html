<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Footballers library</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 id="header-title">Footballers<i>library</i></h1>
            <nav>
                <a href="index.html">Home</a> <span>|</span>
                <a href="form.html">Form</a> <span>|</span>
                <a href="form.html">TextCSS</a> <span>|</span>
                <a href="form.html">Final</a> 
            </nav>
        </div>
        <div class="body-content">
            <div class="contentWrapper">
                <h2 class="contentHeaders">Form</h2>
                <div class="forms">
                    <form>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="pass">Password:</label><br>
                        <input type="password" id="pass" name="pass"><br>
                        <label for="pass">Sex:</label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" checked="checked">
                        <label for="female">Female</label><br>
                        <label for="cars">Choose a car:</label>
                        <select name="cars" id="cars">
                            <optgroup label="Swedish Cars">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                            </optgroup>
                            <optgroup label="German Cars">
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </optgroup>
                        </select><br>
                        <input type="checkbox" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I have a bike</label><br>
                        <label for="w3review">Review of W3Schools:</label><br>
                        <textarea id="w3review" name="w3review" rows="4" cols="50">Textarea...</textarea><br>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
